# Redirection HTTP -> HTTPS
<VirtualHost *:80>
    ServerName client1.linuxserver.lan
    Redirect permanent / https://client1.linuxserver.lan/
</VirtualHost>

# VirtualHost HTTPS
<VirtualHost *:443>
    ServerAdmin quentin.hemeryck@std.heh.be
    DocumentRoot /var/www/client1
    ServerName client1.linuxserver.lan
    ErrorLog /var/log/httpd/client1_error.log
    CustomLog /var/log/httpd/client1_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/client1.linuxserver.lan.crt
    SSLCertificateKeyFile /etc/pki/tls/private/client1.linuxserver.lan.key

    <Directory /var/www/client1>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
