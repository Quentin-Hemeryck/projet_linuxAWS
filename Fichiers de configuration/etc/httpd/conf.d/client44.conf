# Redirection HTTP -> HTTPS
<VirtualHost *:80>
    ServerName client44.linuxserver.lan
    Redirect permanent / https://client44.linuxserver.lan/
</VirtualHost>

# VirtualHost HTTPS
<VirtualHost *:443>
    ServerAdmin quentin.hemeryck@std.heh.be
    DocumentRoot /var/www/client44
    ServerName client44.linuxserver.lan
    ErrorLog /var/log/httpd/client44_error.log
    CustomLog /var/log/httpd/client44_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/client44.linuxserver.lan.crt
    SSLCertificateKeyFile /etc/pki/tls/private/client44.linuxserver.lan.key

    <Directory /var/www/client44>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
