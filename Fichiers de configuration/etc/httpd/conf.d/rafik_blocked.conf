<VirtualHost *:80>
    ServerName rafik.linuxserver.lan
    Redirect 403 /
</VirtualHost>

<VirtualHost *:443>
    ServerName rafik.linuxserver.lan
    SSLEngine on
    SSLCertificateFile /etc/ssl/linuxserver.lan/linuxserver.lan.crt
    SSLCertificateKeyFile /etc/ssl/linuxserver.lan/linuxserver.lan.key
    Redirect 403 /
</VirtualHost>
